<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../css/main.css">
    <link rel="stylesheet" href="./../css/smm_start.css">
</head>
<body>
    <div class="menu-icon-wrapper menu-icon-wrapper--hiden ">
        <div class="menu-icon"></div>
      </div>
    <div >
    
    <section class="ops">
        <div class="ops-container">
            <div class="ops__wrapper">
                <div class="numbers__section">
                    <div class="numbers">
                        <img src="./../img/4.svg" alt="" class="numbers-img">
                    </div>
                    <div class=" ops__img">
                        <svg class="liquid-button start__liquid-button"
                            data-force-factor="0.1"
                            data-layer-1-viscosity="0.5"
                            data-layer-2-viscosity="0.4"
                            data-layer-1-mouse-force="400"
                            data-layer-2-mouse-force="500"
                            data-layer-1-force-limit="1"
                            data-layer-2-force-limit="2"
                            data-color1="#FEBD29"
                            data-color2="#FEBD29"
                            data-color3="#FEBD29">
                        </svg>
                    </div>
                    <div class="numbers">
                        <img src="./../img/4.svg" alt="" class="numbers-img">
                    </div>
                </div>
                <div class="text_section">
                    <div class="text__title">Извините! Страница не найдена</div>
                    <div class="text__subtitle">Возможно страница, которую Вы ищите, была перемещена, переименована или временно недоступна.</div>
                    <div class="section__btn-ops">
                        <a href="./../index.html" class="button-ops">Вернуться на главную</a>
                    </div>
                </div>
            </div>
        </div>
    </section> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./../js/script.js"></script>

</html>
